accelerometer:
    id: 0x01
    period: 1000
    description: "Accelerometer data"

    fields:
        acc_x:
            type: float
            size: 4
            unit: "m/s^2"
            description: "Acceleration in x-axis m/s^2"

        acc_y:
            type: float
            size: 4
            unit: "m/s^2"
            description: "Acceleration in y-axis m/s^2"

        acc_z:
            type: float
            size: 4
            unit: "m/s^2"
            description: "Acceleration in z-axis m/s^2"

ping:
    id: 0x03
    period: 1000
    description: "Ping message"
